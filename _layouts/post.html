---
layout: base
---
<div class="row">
  <div class="col-md-13 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
    <p class="text-right">{{ page.date | date:"%Y-%m-%d" }}</p>
  </div>
  <div class="col-md-13 aside3-content">
    <div id="content">
      {{ content }}
    </div>
  </div>
  <div class="aside3-foot">
    <div class="recordcode" style="text-align:center;margin-bottom:20px;">
      <a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备15060842号</a>
    </div>
  </div>
  <!-- Menu -->
  <div id="content_table" style="position:fixed;right:20px;top:120px;display:none;">
    <div class="panel panel-success">
      <div class="panel-body" id="nav"></div>
    </div>
  </div>
</div>
